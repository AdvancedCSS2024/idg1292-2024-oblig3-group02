<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.js" defer integrity="sha512-mmWi33jFMC7mTR1zHkLjFTtkd/Teg2AH+lCYeb8TLvjUoJbAiDdM+tE+YURnXD144kgR6514PDxFBzcAilrvLQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/diver.js" defer></script>
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="mountain">
            <img src="images/svg/mountain.svg">
        </div>
        <div class="heading">
            <img src="images/svg/heading.svg">
        </div>

        <div class="clouds">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud1.svg">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud2.svg">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud3.svg">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud4.svg">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud5.svg">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud6.svg">
        </div>

        <div class="boat">
            <div class="boat__image">
                <img src="images/svg/boat.svg">
            </div>
        </div>

        <div class="wave"></div>
    </header>

    <main id="main">
        <div id="underwater" class="underwater">


            <div class="map_obj" style="bottom: 0; width: 100%;">
                <img src="images/SVG/bg.svg">
            </div>

            <div class="collider map_obj" style="bottom: 0; width: 100%;">
                <img src="images/SVG/cave_bottom.svg">
            </div>

            <div class="collider map_obj" style="left: 0; top: 30rem; width: 60%;">
                <img src="images/SVG/cave_left.svg">
            </div>

            <div class="collider map_obj" style="right: 0; top: 50rem; width: 14%;"> 
                <img src="images/SVG/cave_right.svg">
            </div>
            
            <div id="sprite" class="sprite"></div>
            
        </div>
    </main>

</body>

</html>
