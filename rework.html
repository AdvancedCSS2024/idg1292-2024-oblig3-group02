<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.min.css">
    <title>The Ocean</title>
</head>

<body>

    <header class="header">
        <div class="header__mountain">
            <img src="images/svg/mountain.svg" alt="Mountain">
        </div>
        <div class="header__heading">
            <img src="images/svg/heading.svg" alt="Heading">
        </div>

        <div class="clouds">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud1.svg" alt="Cloud 1">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud2.svg" alt="Cloud 2">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud3.svg" alt="Cloud 3">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud4.svg" alt="Cloud 4">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud5.svg" alt="Cloud 5">
            <img class="clouds__cloud" src="images/svg/clouds/Cloud6.svg" alt="Cloud 6">
        </div>

        <div class="boat">
            <div class="boat__image">
                <img src="images/svg/boat.svg" alt="Boat">
            </div>
        </div>

        <div class="header__wave"></div>
    </header>

    <main class="main">

        <div class="underwater">

        

          
            <img class="underwater__item" src="images/SVG/ocean/Shark1.svg" alt="Shark">

            <div class="map_obj" style="bottom: 0; width: 100%;">
                <img src="images/SVG/bg.svg" alt="Background">
                <p class="map_obj__info">Human activities like shipping, sonar exploration, and construction create underwater noise pollution, disrupting communication and navigation for marine animals like whales and dolphins</p>
            </div>
            
            <img src="images/SVG/cave_bottom.svg" alt="Cave Bottom">
            <img src="images/SVG/cave_right.svg" alt="Cave Right">

            <div class="collider"></div>
            <div class="collider"></div>
            <div class="collider"></div>

        </div>
    </main>
    <script src="scripts/diver.js" defer></script>
    <script src="scripts/script.js" defer></script>
</body>

</html>
